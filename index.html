<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brewery Database Search</title>
</head>
<body>

    <div class="grid-container">
        <header>
            <h1> 
                <strong><span>Brew</span><br>
                          Travel <br>
                    <span>Guide</span>
                </strong></h1>
            <a href="Top9.html"><button id="top-brew-button" class="btn glow-button btn-success">Top Breweries</button></a>
            <h3 id="list-header" style="font-size: 1.3rem">Breweries in Area:</h3>
            <div id="brewery-list" style="display: inline-block"></div>
            <div id="full-results"></div>
        </header>

        <nav id="search">
            <div class="container">
                <div class="row">
                    <div class="col align-self-center" style="color: white">
                        Search for Breweries within a Region!<br>
                        (City or State)
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col align-self-center">
                    <form id="search-form" class="form w-100">
                        <input id="search-input" class="form-input w-100" type="text" placeholder="Search Breweries">
                        <select id="format-input" class="form-input w-100">
                            <option value="" disabled selected>Specify city or state (city is default)</option>
                            <option value="city">City</option>
                            <option value="state">State</option>
                        </select>
                        <button id="search-button" class="btn btn-info btn-block">Search Area</button>
                    </form>
                </div>
            </div>
        </nav>

        <figure id="brew-pic">
            <img src="assets/images/beer-shelf.jpg"
            class="img-fluid rounded-pill"
            alt="..."/>
        </figure>

        <section id="brew-info">
        </section>

        <main id="wiki">
            <section id="wiki-images"></section>
            <article id="wiki-paragraphs"></article>
        </main>
    </div>
   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
